<script>

  const navLinks = document.getElementById('navbar-links');

    navLinks.classList.toggle('open');
  });
  Array.from(navLinks.getElementsByTagName('a')).forEach(link => {
    link.addEventListener('click', () => {
      navLinks.classList.remove('open');
    });
  });
</script>
